version: 2
jobs:
  test:
    working_directory: ~/ruby-terraform
    docker:
    - image: ruby:2.3.7
    steps:
    - checkout
    - run: ./scripts/ci/steps/test.sh
  prerelease:
    working_directory: ~/ruby-terraform
    docker:
    - image: ruby:2.3.7
    steps:
    - checkout
    - run: ./scripts/ci/common/install-git-crypt.sh
    - run: ./scripts/ci/steps/prerelease.sh

workflows:
  version: 2
  pipeline:
    jobs:
    - test
    - prerelease:
        requires:
        - test
        filters:
          branches:
            only: master
