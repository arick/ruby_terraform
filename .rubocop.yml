require:
  - rubocop-rake
#  - rubocop-rspec

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 80

Metrics/ModuleLength:
  Exclude:
    - spec/**/*.rb

Metrics/BlockLength:
  IgnoredMethods:
    - describe
    - context
    - shared_examples
    - it

Naming/FileName:
  Exclude:
    - lib/ruby-terraform.rb

Style/Documentation:
  Enabled: false

#RSpec/ExampleLength:
#  Max: 40
